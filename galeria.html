<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria - Gabriella & Victor</title>
  <style>
    body {
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 300px;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #bb377d;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #ffd1e7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Nossa Galeria</h1>

  <div class="galeria">
    <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
    <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
    <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
    <img src="https://via.placeholder.com/300x200?text=Foto+4" alt="Foto 4">
  </div>

  <a href="historia.html" class="button">⬅ Voltar para Página Anterior</a>
  <a href="datas.html" class="button">Próxima Página ➡</a>

</body>
</html>
